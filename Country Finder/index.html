<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <form id="searchField">
        <input type="text" id="countryInput" placeholder="Строка поиска">
        <button type="submit" id="searchButton">Поиск</button>
    </form>

    <div id="radioField">
        <input type="radio" id="radioText" name ="function" value="radioText"  >
        <label for="radioText">По вводу текста</label>

        <input type="radio" id="radioButton" name ="function" value="radioButton" checked>
        <label for="radioButton">Пo нажатию кнопки</label>
    </div>


    <div id="resultField">
        <label>Список стран сверху вниз</label>
        <ul>
            <li>Австралия</li>
            <li>Алжир</li>
            <li>Беларусь</li>
            <li>Венгрия</li>
            <li>Грузия</li>
            <li>Дания</li>
            <li>Польша</li>
            <li>Италия</li>
            <li>Куба</li>
            <li>Монголия</li>
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
